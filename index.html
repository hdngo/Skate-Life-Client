<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mobile test</title>
	<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

<!-- include CUSTOM css stylesheets -->
<link rel="stylesheet" type="text/css" href="./css/app.css">

<!-- Include the jQuery library -->
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<!-- Include the jQuery Mobile library -->
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<!-- include CUSTOM js files -->
<script src="./js/app.js"></script>
</head>
<body>

	<!-- separate divs for separate pages -->

	<!-- LOGIN PAGE -->
	<div data-role="page" id="login-page">
	  <div data-role="header" data-theme="b">
	    <h1>Welcome To My Homepage</h1>
	  </div>

	  <div data-role="main" class="ui-content">
	    <a href="#main-map-page" class="ui-btn login-btn">Login</a>

	    <!-- above is a button that redirects to page two, a element is recommended -->
	  </div>

	  <div data-role="footer" class="footer" data-theme="b">
	    <div data-role="navbar" class="navbar">
    		<ul>
		      <li><a href="#anylink" class="ui-btn ui-icon-back ui-btn-icon-bottom" data-rel="back"></a>
					</li>
		      <li><a href="#main-map-page" class="ui-btn ui-icon-home ui-btn-icon-bottom"></a>
					</li>
		      <li><a href="#anylink" class="ui-btn ui-icon-user ui-btn-icon-bottom" data-role="button"></a>
		      </li>
    		</ul>
  		</div>
	  </div>
	</div> 

	<!-- MAIN MAP PAGE -->
	<div data-role="page" id="main-map-page">
		<div data-role="header" data-theme="b">
			<h1>Welcome To My 2nd home page</h1>

		</div>

		<div data-role="main" class="ui-content">
			<div class="skateparks">
				<ul class="skatepark-list" data-role="list-view">
				</ul>
			</div>
			<a href="#login-page">Go to Page One</a>
			<a href="#skatepark-page">Go to a skatepark</a>

		</div>

		<div data-role="footer" class="footer" data-theme="b">
			<div data-role="navbar" class="navbar">
				<ul>
					<li><a href="#anylink" class="ui-btn ui-icon-back ui-btn-icon-bottom" data-rel="back"></a>
					</li>
					<li><a href="#main-map-page" class="ui-btn ui-icon-home ui-btn-icon-bottom"></a>
					</li>
					<li><a href="#anylink" class="ui-btn ui-icon-user ui-btn-icon-bottom" data-role="button"></a>
					</li>
				</ul>
			</div>
		</div>
	</div> 

	<!-- INDIVIDUAL SKATEPARK PAGE -->
	<div data-role="page" id="skatepark-page">
		<div data-role="header" data-theme="b">
			<h1 class="skatepark-name"></h1>
		</div>

		<div data-role="main" class="ui-content">
			<div class="skatepark-page"></div>
		</div>

		<div data-role="footer" class="footer" data-theme="b">
			<div data-role="navbar" class="navbar">
				<ul>
					<li><a href="#anylink" class="ui-btn ui-icon-back ui-btn-icon-bottom" data-rel="back"></a>
					</li>
					<li><a href="#main-map-page" class="ui-btn ui-icon-home ui-btn-icon-bottom"></a>
					</li>
					<li><a href="#anylink" class="ui-btn ui-icon-user ui-btn-icon-bottom" data-role="button"></a>
					</li>
				</ul>
			</div>
		</div>
	</div> 
	
</body>
</html>
