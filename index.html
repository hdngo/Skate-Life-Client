<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<!-- jQuery mobile stylesheets -->
	<link rel="stylesheet" href="./css/jquery-mobile.min.css">
	<link rel="stylesheet" href="./css/app.css">

	<!-- Carousel & header-font stylesheets -->
	<link rel="stylesheet" type="text/css" href="./css/slick-carousel.css">
	<link rel="stylesheet" type="text/css" href="./fonts/header-font.css">

	<!-- jQuery & jQuery mobile scripts -->
	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery-mobile.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

	<!-- Firebase & Google maps scripts -->
	<script src="./js/firebase.js"></script>
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAhF9O9X3q9k6cFfREJ8ozkl-23WSxH40A&libraries=places"></script>


	<title>Skate Life</title>
</head>
<body>


	
	<!-- Login Page -->
	<div data-role="page" id="login-page">
		<div data-role="header" data-theme="b">
			<h1 class="welcome-header">Skate Life</h1>
		</div>
		
		<div data-role="main" class="ui-content">
			<h1 class="intro-text" style="display:none">Skate Life</h1>
		</div>

		<div data-role="footer" class="footer" data-theme="b">
			<div data-role="navbar" class="navbar">
				<ul>
					<li>
					<!-- VALIDATE WHETHER OR NOT DATA-PREFETCH WORKS -->
						<a href="#main-map-page" class="ui-btn login-btn" data-rel="back" data-prefetch>Login With Gmail</a>
					</li>
					<li>
						<a href="#main-map-page" class="ui-btn explore-btn" data-role="button" data-prefetch>Explore</a>
					</li>
				</ul>
			</div>
		</div>
	</div>





	<!-- Main Page (Map) -->
	<div data-role="page" id="main-map-page">
		<div data-role="header" data-theme="b" class="map-header">
			<a href="#favoritesPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left ui-nodisc-icon">Menu</a>

			<!-- FIX THIS SO THAT IT ALWAYS SHOWS NAME OF LOGGED IN USER NO MATTER WHAT -->
			<h1 class="username">Welcome Skater</h1>
			<a href="#chatPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-comment ui-btn-icon-right ui-nodisc-icon">Messages</a>
		</div>

		<div data-role="main" class="ui-content main-map-content">
			<div data-role="content" id="content">
				<div id="googleMap" style="height:100%;"></div>
			</div>
		</div>

		<div data-role="footer" class="footer" data-theme="b">
			<div class="carousel"></div>
		</div>
	</div>





	<!-- Skatepark show page -->
	<div data-role="page" id="skatepark-page">
		<div data-role="header" data-theme="b">
			<a href="#favoritesPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-bars ui-btn-icon-left ui-nodisc-icon">Menu</a>
			<h1 class="skatepark-name"></h1>
			<a href="#chatPanel" class="ui-btn ui-btn-inline ui-corner-all ui-shadow ui-icon-comment ui-btn-icon-right ui-nodisc-icon">Messages</a>
		</div>

		<div data-role="main" class="ui-content">
			<div class="skatepark-page"></div>
			<div class="messages-div"></div>
			<h4 class="chat-user" hidden></h4>
			<input type="text" id="message-input" placeholder="Message">
			<br/>
			<button id="message-submit">Post</button>
		</div>

		<div data-role="footer" class="footer" data-theme="b">
			<div data-role="navbar" class="navbar">
				<ul>
					<li>
						<a href="#anylink" class="ui-btn ui-icon-back ui-btn-icon-bottom back-btn" data-rel="back"></a>
					</li>
					<li>
						<a href="#main-map-page" class="ui-btn ui-icon-home ui-btn-icon-bottom home-btn" data-prefetch></a>
					</li>
					<li>
						<a href="#favoritePopup" data-rel="popup" class="ui-btn ui-icon-star ui-btn-icon-bottom favorite-button" data-role="button"></a>
					</li>
				</ul>

				<!-- when user is logged in -->
				<div data-role="popup" id="favoritePopup">
					<p>Added to your favorites!</p>
				</div>

				<!-- when user isn't logged in -->
				<div data-role="popup" id="favoriteErrorPopup">
					<p>You need to be logged in to do that!</p>
				</div>
			</div>
		</div>
	</div>





	<!-- Carousel -->
	<script type="text/javascript" src="./js/slick-carousel.min.js"></script>

	<!-- Custom scripts -->
	<script type="text/javascript" src="./js/temp.js"></script>
	<script type="text/javascript" src="./js/sessions.js"></script>
	<script type="text/javascript" src="./js/users.js"></script>
	<script type="text/javascript" src="./js/skateparks.js"></script>
	<script type="text/javascript" src="./js/map.js"></script>
	<!-- <script type="text/javascript" src="./js/app.js"></script> -->

	
</body>
</html>
